<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WebhookLab - Webhook Testing & Inspection</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=Inter:wght@400;500;600;700&family=Material+Symbols+Outlined:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<script>
			(function() {
				try {
					var theme = 'dark';
					var s = localStorage.getItem('webhooklab-inspect');
					if (s) {
						var o = JSON.parse(s);
						if (o.state && o.state.theme) theme = o.state.theme;
					}
					document.documentElement.setAttribute('data-theme', theme);
					document.documentElement.style.colorScheme = theme;
				} catch (_) {}
			})();
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
