<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/asset/logo/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WebhookLab - Webhook Testing & Inspection</title>
		<!-- Preload icon fonts for immediate display (no CDN, local only) -->
		<link rel="preload" href="/asset/icon/material-symbols-outlined-latin-300-normal.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="preload" href="/asset/icon/material-symbols-outlined-latin-400-normal.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="stylesheet" href="/asset/icon/material-symbols-outlined.css" />
		<script>
			(function() {
				try {
					var theme = 'dark';
					var s = localStorage.getItem('webhooklab-inspect');
					if (s) {
						var o = JSON.parse(s);
						if (o.state && o.state.theme) theme = o.state.theme;
					}
					document.documentElement.setAttribute('data-theme', theme);
					document.documentElement.style.colorScheme = theme;
				} catch (_) {}
			})();
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
